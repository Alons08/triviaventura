<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'">Formulario Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --gold-color: #fdcb6e;
            --silver-color: #dfe6e9;
            --bronze-color: #e17055;
            --hover-color: #5649d8;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Navbar personalizado */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
            box-shadow: 0 2px 10px rgba(108, 92, 231, 0.2);
            padding: 0.75rem 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .card {
                margin: 0.5rem;
                border-radius: 0.5rem;
            }

            .card-header h3 {
                font-size: 1.3rem;
            }

            .form-label {
                font-size: 0.95rem;
            }

            .btn {
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem;
            }

            .nav-link {
                padding: 0.5rem;
            }

            .card-body {
                padding: 1rem !important;
            }

            textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0" th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'"></h3>
                </div>
                <div class="card-body p-3 p-md-4">
                    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}">
                                <!-- Mostrar solo el primer error -->
                                <span th:text="${#fields.errors('nombre').get(0)}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"
                                      th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}">
                                <!-- Mostrar solo el primer error -->
                                <span th:text="${#fields.errors('descripcion').get(0)}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">Guardar</button>
                            <a th:href="@{/categorias}" class="btn btn-outline-secondary py-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Incluir el footer -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

</body>
</html>
