<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión de Categorías | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .content-wrapper {
            flex: 1;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.85rem;
            }

            .navbar-brand {
                font-size: 1rem;
            }

            .nav-link {
                padding: 0.5rem 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .d-flex {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start !important;
            }

            .card-body {
                padding: 0.75rem !important;
            }

            th, td {
                padding: 0.5rem !important;
            }

            .btn-group-vertical {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-sm {
                width: 100%;
                margin: 0.1rem 0 !important;
            }

            td:nth-child(3) {
                max-width: 150px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trivia TCNA <span class="badge bg-danger">ADMIN</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/ranking}">Ranking</a>
                    <a class="nav-link" th:href="@{/preguntas}">Preguntas</a>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link bg-transparent border-0">Cerrar Sesión</button>
                        </form>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-3 py-md-5">
        <div class="d-flex justify-content-between align-items-center mb-3 mb-md-4">
            <h1 class="mb-0">Gestión de Categorías</h1>
            <a th:href="@{/categorias/nueva}" class="btn btn-primary">Nueva Categoría</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.id}"></td>
                            <td th:text="${categoria.nombre}"></td>
                            <td th:text="${categoria.descripcion}"></td>
                            <td>
                                <div class="btn-group-vertical btn-group-sm d-md-none">
                                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}"
                                       class="btn btn-outline-primary">Editar</a>
                                    <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}"
                                       class="btn btn-outline-danger">Eliminar</a>
                                </div>
                                <div class="d-none d-md-block">
                                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}"
                                       class="btn btn-sm btn-outline-primary me-1 me-md-2">Editar</a>
                                    <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}"
                                       class="btn btn-sm btn-outline-danger">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Confirmación antes de eliminar
    document.querySelectorAll('.btn-outline-danger').forEach(button => {
        button.addEventListener('click', (e) => {
            if(!confirm('¿Estás seguro de eliminar esta categoría?')) {
                e.preventDefault();
            }
        });
    });
</script>

<!-- Incluir el footer -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
