<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resultado | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .score-display {
            font-size: 5rem;
            font-weight: bold;
            color: #667eea;
        }
        .celebrate {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Estilos para mÃ³viles */
        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .result-card {
                padding: 2rem !important;
            }

            .score-display {
                font-size: 3.5rem;
            }

            .celebrate {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .lead {
                font-size: 1.1rem;
            }

            .btn-lg {
                padding: 0.75rem;
                font-size: 1rem;
            }
        }

        /* Estilos para pantallas muy pequeÃ±as */
        @media (max-width: 576px) {
            .result-card {
                padding: 1.5rem !important;
                margin: 0.5rem;
            }

            .score-display {
                font-size: 3rem;
                margin-bottom: 1.5rem !important;
            }

            .celebrate {
                font-size: 2.5rem;
                margin-bottom: 1rem !important;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem !important;
            }

            .lead {
                font-size: 1rem;
                margin-bottom: 1.5rem !important;
            }

            .d-grid {
                gap: 1rem !important;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6">
            <div class="card result-card text-center p-4 p-md-5">
                <div class="celebrate mb-3">ðŸŽ‰</div>
                <h2 class="mb-3 mb-md-4">Â¡Juego Terminado!</h2>
                <p class="lead mb-3 mb-md-4">Tu puntuaciÃ³n final es:</p>
                <div class="score-display mb-3 mb-md-4" th:text="${puntaje}"></div>

                <div class="d-grid gap-2 gap-md-3">
                    <a th:href="@{/jugar}" class="btn btn-primary btn-lg">Jugar de nuevo</a>
                    <a th:href="@{/ranking}" class="btn btn-outline-secondary btn-lg">Ver ranking</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Incluir el footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
