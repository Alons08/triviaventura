<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resultado | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .content-wrapper {
            flex: 1;
            padding-bottom: 20px;
        }

        .footer-wrapper {
            margin-top: auto;
        }

        .result-card {
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
        }

        .celebrate {
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Estilos para mÃ³viles */
        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .result-card {
                padding: 1.5rem !important;
            }

            .score-display {
                font-size: 3rem;
            }

            .celebrate {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .lead {
                font-size: 1rem;
            }

            .btn-lg {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Estilos para pantallas muy pequeÃ±as */
        @media (max-width: 576px) {
            .result-card {
                padding: 1.25rem !important;
                margin: 0.5rem;
            }

            .score-display {
                font-size: 2.5rem;
                margin-bottom: 1rem !important;
            }

            .celebrate {
                font-size: 2rem;
                margin-bottom: 0.5rem !important;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 0.75rem !important;
            }

            .lead {
                font-size: 0.9rem;
                margin-bottom: 1rem !important;
            }

            .d-grid {
                gap: 0.75rem !important;
            }
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card result-card text-center p-3 p-md-4">
                    <div class="celebrate mb-2">ðŸŽ‰</div>
                    <h2 class="mb-2 mb-md-3">Â¡Juego Terminado!</h2>
                    <p class="lead mb-2 mb-md-3">Tu puntuaciÃ³n final es:</p>
                    <div class="score-display mb-2 mb-md-3" th:text="${puntaje}"></div>

                    <div class="d-grid gap-2">
                        <a th:href="@{/jugar}" class="btn btn-primary btn-lg">Jugar de nuevo</a>
                        <a th:href="@{/ranking}" class="btn btn-secondary btn-lg">Ver ranking</a>
                        <!--<a th:href="@{/ranking}" class="btn btn-outline-secondary btn-lg">Ver ranking</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Incluir el footer -->
<div class="footer-wrapper" th:insert="fragments/footer :: footer"></div>

</body>
</html>
