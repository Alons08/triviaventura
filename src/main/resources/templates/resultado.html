<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resultado | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    <!-- Google tag (gtag.js) -->

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-06GJ4W4ELZ');

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #e84393;
            --dark-color: #2d3436;
            --light-color: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-success: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .result-container {
            min-height: calc(100vh - 120px); /* Altura más realista del footer ~120px */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
        }

        .result-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .result-header {
            background: var(--gradient-primary);
            padding: 1.25rem 1.5rem 0.75rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .result-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-6px); }
            75% { transform: translateY(-3px); }
        }

        .result-title {
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .result-body {
            padding: 1.5rem 1.5rem 1.25rem;
            text-align: center;
            position: relative;
        }

        .score-section {
            margin-bottom: 1.5rem;
        }

        .score-label {
            font-size: 0.95rem;
            color: #636e72;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.25rem 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .score-display::after {
            content: 'pts';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #636e72;
            font-weight: 500;
        }

        .performance-badge {
            display: inline-block;
            padding: 0.35rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }

        .performance-excellent {
            background: var(--gradient-success);
            color: white;
        }

        .performance-good {
            background: linear-gradient(135deg, var(--warning-color) 0%, #fab1a0 100%);
            color: white;
        }

        .performance-poor {
            background: linear-gradient(135deg, var(--danger-color) 0%, #fd79a8 100%);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-direction: column;
        }

        .btn-custom {
            padding: 0.7rem 1.25rem;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn-custom:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary-custom {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
            color: white;
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
            color: white;
        }

        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 52, 54, 0.3);
            color: white;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-container {
                min-height: calc(100vh - 110px); /* Footer en tablet */
                padding: 0.75rem 0;
            }

            .result-card {
                max-width: 360px;
            }

            .result-header {
                padding: 1rem 1.25rem 0.5rem;
            }

            .result-title {
                font-size: 1.4rem;
            }

            .result-emoji {
                font-size: 2.25rem;
                margin-bottom: 0.15rem;
            }

            .result-body {
                padding: 1.25rem 1.25rem 1rem;
            }

            .score-display {
                font-size: 2.5rem;
            }

            .score-display::after {
                right: -32px;
                font-size: 0.9rem;
            }

            .btn-custom {
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .result-container {
                min-height: calc(100vh - 100px); /* Footer en móvil */
                padding: 0.5rem;
            }

            .result-card {
                max-width: 320px;
            }

            .result-header {
                padding: 0.875rem 1rem 0.375rem;
            }

            .result-title {
                font-size: 1.25rem;
            }

            .result-emoji {
                font-size: 2rem;
                margin-bottom: 0.1rem;
            }

            .result-body {
                padding: 1rem 1rem 0.875rem;
            }

            .score-section {
                margin-bottom: 1.25rem;
            }

            .score-label {
                font-size: 0.9rem;
                margin-bottom: 0.375rem;
            }

            .score-display {
                font-size: 2.25rem;
            }

            .score-display::after {
                position: static;
                display: block;
                margin-top: 0.15rem;
                font-size: 0.8rem;
            }

            .performance-badge {
                padding: 0.25rem 0.875rem;
                font-size: 0.7rem;
                margin-bottom: 1rem;
            }

            .action-buttons {
                gap: 0.6rem;
            }

            .btn-custom {
                padding: 0.6rem 0.875rem;
                font-size: 0.85rem;
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="content">
        <div class="result-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="card result-card">
                            <div class="result-header">
                                <div class="result-emoji">🎉</div>
                                <h1 class="result-title">¡Juego Completado!</h1>
                            </div>
                            
                            <div class="result-body">
                                <div class="floating-elements">
                                    <div class="floating-element">⭐</div>
                                    <div class="floating-element">🏆</div>
                                    <div class="floating-element">🎯</div>
                                </div>
                                
                                <div class="score-section">
                                    <p class="score-label">Tu puntuación final</p>
                                    <div class="score-display" th:text="${puntaje}">0</div>
                                    
                                    <!-- Performance Badge -->
                                    <div th:if="${puntaje >= 60}" class="performance-badge performance-excellent">
                                        <i class="bi bi-trophy"></i> ¡Excelente!
                                    </div>
                                    <div th:if="${puntaje >= 30 and puntaje < 60}" class="performance-badge performance-good">
                                        <i class="bi bi-star"></i> ¡Bien hecho!
                                    </div>
                                    <div th:if="${puntaje < 30}" class="performance-badge performance-poor">
                                        <i class="bi bi-heart"></i> ¡Sigue intentando!
                                    </div>
                                </div>

                                <div class="action-buttons">
                                    <a th:href="@{/jugar}" class="btn btn-custom btn-primary-custom">
                                        <i class="bi bi-arrow-clockwise"></i>
                                        Jugar de nuevo
                                    </a>
                                    <a th:href="@{/ranking}" class="btn btn-custom btn-secondary-custom">
                                        <i class="bi bi-trophy"></i>
                                        Ver ranking
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Incluir el footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
