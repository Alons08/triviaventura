<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lista de Usuarios | Triviaventura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a29bfe;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: #f5f7fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar personalizado */
      .navbar {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        ) !important;
        box-shadow: 0 2px 10px rgba(108, 92, 231, 0.2);
        padding: 0.75rem 1rem;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
        font-weight: 500;
      }

      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .page-header {
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }

      .data-card {
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        border: none;
        overflow: hidden;
      }

      .table thead th {
        background-color: #f8f9fa;
        border-bottom: 2px solid var(--primary-color);
        font-weight: 600;
        color: var(--dark-color);
      }

      .table tbody tr {
        transition: all 0.2s ease;
      }

      .table tbody tr:hover {
        background-color: rgba(108, 92, 231, 0.05);
      }

      .badge {
        font-weight: 500;
        padding: 0.35em 0.65em;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .page-header {
          flex-direction: column;
          align-items: flex-start !important;
        }

        .table-responsive {
          border-radius: 0;
        }

        .table thead {
          display: none;
        }

        .table tbody tr {
          display: block;
          margin-bottom: 1rem;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          padding: 1rem;
        }

        .table tbody td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.5rem 0;
          border: none;
        }

        .table tbody td::before {
          content: attr(data-label);
          font-weight: 600;
          margin-right: 1rem;
          color: var(--dark-color);
        }
      }
    </style>
  </head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-4 my-lg-5">
  <div class="page-header mb-4">
    <h1 class="mb-0">
      <i class="bi bi-people me-2"></i>Lista de Usuarios
    </h1>
  </div>

  <div class="data-card bg-white">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de Usuario</th>
          <th>Roles</th>
          <th>Estado</th>
          <th>Fecha Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td data-label="ID" th:text="${usuario.id}"></td>
          <td data-label="Nombre de Usuario" th:text="${usuario.username}"></td>
          <td data-label="Roles">
                        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre}"
                              class="badge me-1"
                              th:classappend="${rol.nombre == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"></span>
          </td>
          <td data-label="Estado">
            <span th:if="${usuario.enabled}" class="badge bg-success">Activo</span>
            <span th:if="${!usuario.enabled}" class="badge bg-secondary">Inactivo</span>
          </td>
          <td data-label="Fecha Registro" th:text="${#temporals.format(usuario.fecharegistro, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        <tr th:if="${usuarios.empty}">
          <td colspan="5" class="text-center py-4 text-muted">
            No se encontraron usuarios registrados
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
