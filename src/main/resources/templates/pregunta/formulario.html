<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title th:text="${pregunta.id != null} ? 'Editar Pregunta' : 'Nueva Pregunta'">Formulario Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .card {
                margin: 0.5rem;
                border-radius: 0.5rem;
            }

            .card-header h3 {
                font-size: 1.3rem;
            }

            .form-label {
                font-size: 0.95rem;
            }

            .row.mb-3 > .col-md-4 {
                margin-bottom: 1rem;
            }

            .btn {
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem;
            }

            .nav-link {
                padding: 0.5rem;
            }

            .card-body {
                padding: 1rem !important;
            }

            textarea {
                min-height: 100px;
            }

            .row.mb-3 {
                margin-left: 0;
                margin-right: 0;
            }

            .row.mb-3 > .col-md-4 {
                padding-left: 0;
                padding-right: 0;
            }
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Triviaventura - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/preguntas}">Volver</a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0" th:text="${pregunta.id != null} ? 'Editar Pregunta' : 'Nueva Pregunta'"></h3>
                </div>
                <div class="card-body p-3 p-md-4">
                    <form th:action="@{/preguntas/guardar}" th:object="${pregunta}" method="post">
                        <input type="hidden" id="id" name="id" th:field="*{id}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Categoría -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" th:field="*{categoria}" 
                                    th:classappend="${#fields.hasErrors('categoria')} ? 'is-invalid' : ''">
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nombre}"
                                        th:selected="${pregunta.categoria != null && pregunta.categoria.id == cat.id}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}">
                                <span th:text="${#fields.errors('categoria').get(0)}"></span>
                            </div>
                        </div>

                        <!-- Pregunta -->
                        <div class="mb-3">
                            <label for="textoPregunta" class="form-label">Pregunta</label>
                            <textarea class="form-control" id="textoPregunta" th:field="*{textoPregunta}" rows="3"
                                      th:classappend="${#fields.hasErrors('textoPregunta')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('textoPregunta')}">
                                <span th:text="${#fields.errors('textoPregunta').get(0)}"></span>
                            </div>
                        </div>

                        <!-- Opciones -->
                        <div class="row mb-3 g-2">
                            <!-- Opción A -->
                            <div class="col-12 col-md-4">
                                <label for="opcionA" class="form-label">Opción A</label>
                                <input type="text" class="form-control" id="opcionA" th:field="*{opcionA}"
                                       th:classappend="${#fields.hasErrors('opcionA')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('opcionA')}">
                                    <span th:text="${#fields.errors('opcionA').get(0)}"></span>
                                </div>
                            </div>
                            
                            <!-- Opción B -->
                            <div class="col-12 col-md-4">
                                <label for="opcionB" class="form-label">Opción B</label>
                                <input type="text" class="form-control" id="opcionB" th:field="*{opcionB}"
                                       th:classappend="${#fields.hasErrors('opcionB')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('opcionB')}">
                                    <span th:text="${#fields.errors('opcionB').get(0)}"></span>
                                </div>
                            </div>
                            
                            <!-- Opción C -->
                            <div class="col-12 col-md-4">
                                <label for="opcionC" class="form-label">Opción C</label>
                                <input type="text" class="form-control" id="opcionC" th:field="*{opcionC}"
                                       th:classappend="${#fields.hasErrors('opcionC')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('opcionC')}">
                                    <span th:text="${#fields.errors('opcionC').get(0)}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Respuesta Correcta -->
                        <div class="mb-3">
                            <label for="respuestaCorrecta" class="form-label">Respuesta Correcta</label>
                            <select class="form-select" id="respuestaCorrecta" th:field="*{respuestaCorrecta}"
                                    th:classappend="${#fields.hasErrors('respuestaCorrecta')} ? 'is-invalid' : ''">
                                <option value="A">Opción A</option>
                                <option value="B">Opción B</option>
                                <option value="C">Opción C</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('respuestaCorrecta')}">
                                <span th:text="${#fields.errors('respuestaCorrecta').get(0)}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">Guardar</button>
                            <a th:href="@{/preguntas}" class="btn btn-outline-secondary py-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Incluir el footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
