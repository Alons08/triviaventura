<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pregunta.id != null} ? 'Editar Pregunta' : 'Nueva Pregunta'">Formulario Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Triviaventura - Admin</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/preguntas}">Volver</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="${pregunta.id != null} ? 'Editar Pregunta' : 'Nueva Pregunta'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/preguntas/guardar}" th:object="${pregunta}" method="post">
                        <input type="hidden" id="id" name="id" th:field="*{id}"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nombre}"
                                        th:selected="${pregunta.categoria != null && pregunta.categoria.id == cat.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="textoPregunta" class="form-label">Pregunta</label>
                            <textarea class="form-control" id="textoPregunta" th:field="*{textoPregunta}" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="opcionA" class="form-label">Opción A</label>
                                <input type="text" class="form-control" id="opcionA" th:field="*{opcionA}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="opcionB" class="form-label">Opción B</label>
                                <input type="text" class="form-control" id="opcionB" th:field="*{opcionB}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="opcionC" class="form-label">Opción C</label>
                                <input type="text" class="form-control" id="opcionC" th:field="*{opcionC}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="respuestaCorrecta" class="form-label">Respuesta Correcta</label>
                            <select class="form-select" id="respuestaCorrecta" th:field="*{respuestaCorrecta}" required>
                                <option value="A">Opción A</option>
                                <option value="B">Opción B</option>
                                <option value="C">Opción C</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a th:href="@{/preguntas}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Incluir el footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
