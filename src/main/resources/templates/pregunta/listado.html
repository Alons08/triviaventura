<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Preguntas | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Trivia TCNA <span class="badge bg-danger">ADMIN</span></a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/ranking}">Ranking</a>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link">Cerrar Sesión</button>
                </form>
            </li>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Preguntas</h1>
        <a th:href="@{/preguntas/nueva}" class="btn btn-primary">Nueva Pregunta</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Pregunta</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pregunta : ${preguntas}">
                        <td th:text="${pregunta.id}"></td>
                        <td th:text="${pregunta.textoPregunta}"></td>
                        <td th:text="${pregunta.categoria.nombre}"></td>
                        <td>
                            <a th:href="@{/preguntas/editar/{id}(id=${pregunta.id})}"
                               class="btn btn-sm btn-outline-primary me-2">Editar</a>
                            <a th:href="@{/preguntas/eliminar/{id}(id=${pregunta.id})}"
                               class="btn btn-sm btn-outline-danger">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Confirmación antes de eliminar
    document.querySelectorAll('.btn-outline-danger').forEach(button => {
        button.addEventListener('click', (e) => {
            if(!confirm('¿Estás seguro de eliminar esta pregunta?')) {
                e.preventDefault();
            }
        });
    });
</script>

<!-- Incluir el footeer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
