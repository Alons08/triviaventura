<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión de Preguntas | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar personalizado */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
            box-shadow: 0 2px 10px rgba(108, 92, 231, 0.2);
            padding: 0.75rem 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .page-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .data-card {
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid var(--primary-color);
            font-weight: 600;
            color: var(--dark-color);
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5649d8;
            border-color: #5649d8;
            transform: translateY(-2px);
        }

        .btn-sm {
            border-radius: 6px;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }

        .actions-cell {
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 1rem;
            }

            .table-responsive {
                border-radius: 0;
            }

            .table thead {
                display: none;
            }

            .table tbody tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                padding: 1rem;
            }

            .table tbody td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0;
                border: none;
            }

            .table tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 1rem;
                color: var(--dark-color);
            }

            .actions-cell {
                justify-content: flex-end !important;
                padding-top: 1rem !important;
                border-top: 1px dashed #e0e0e0;
            }

            .actions-cell::before {
                display: none;
            }

            .btn-group-vertical {
                display: flex;
                flex-direction: row;
                gap: 0.5rem;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .btn-primary {
                width: 100%;
            }

            .table tbody tr {
                padding: 0.75rem;
            }

            .btn-group-vertical {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .btn-sm {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-4 my-lg-5">
    <div class="d-flex justify-content-between align-items-center page-header mb-4">
        <h1 class="mb-0">
            <i class="bi bi-question-circle me-2"></i>Gestión de Preguntas
        </h1>
        <a th:href="@{/preguntas/nueva}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Nueva Pregunta
        </a>
    </div>

    <div class="data-card bg-white">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Pregunta</th>
                    <th>Categoría</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pregunta : ${preguntas}">
                    <td data-label="ID" th:text="${pregunta.id}"></td>
                    <td data-label="Pregunta" th:text="${pregunta.textoPregunta}"></td>
                    <td data-label="Categoría" th:text="${pregunta.categoria.nombre}"></td>
                    <td class="actions-cell text-end">
                        <div class="d-none d-md-block">
                            <a th:href="@{/preguntas/editar/{id}(id=${pregunta.id})}"
                               class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/preguntas/eliminar/{id}(id=${pregunta.id})}"
                               class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </div>
                        <div class="d-md-none btn-group-vertical">
                            <a th:href="@{/preguntas/editar/{id}(id=${pregunta.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/preguntas/eliminar/{id}(id=${pregunta.id})}"
                               class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${preguntas.empty}">
                    <td colspan="4" class="text-center py-4 text-muted">
                        No se encontraron preguntas registradas
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Confirmación antes de eliminar
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.btn-outline-danger').forEach(button => {
            button.addEventListener('click', (e) => {
                if(!confirm('¿Estás seguro de eliminar esta pregunta?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
