<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | Triviaventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-custom vh-100">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-dark">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-4">Iniciar Sesión</h2>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.registroExitoso}" class="alert alert-success">
                        ¡Registro exitoso! Por favor inicia sesión
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Has cerrado sesión correctamente
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username"
                                   name="username" required>
                            <label for="username">Nombre de usuario</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password"
                                   name="password" required>
                            <label for="password">Contraseña</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg px-5 mb-3 w-100">
                            Ingresar
                        </button>

                        <p class="mb-0">¿No tienes cuenta?
                            <a th:href="@{/registro}" class="text-primary fw-bold">Regístrate</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
